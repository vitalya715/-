<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https:+//fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet" />
    <title>Weather NOW</title>
    <link rel="icon" href="favicon.ico" />
    <script defer="defer" src="main.bundle.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="square">
        <div class="square-1"></div>
        <div class="square-2"></div>
    </div>
    <div class="container tr">
        <div class="header">
            <form class="header-form">
                <input class="header-input" name="query" autocomplete="off" placeholder="Enter the city" />
                <svg class="header-icon">
                    <use href="sprite.svg#icon-location"></use>
                </svg>
                <svg class="header-icon-star">
                    <use href="sprite.svg#icon-Star"></use>
                </svg>
            </form>
            <div class="header-slider">
                <ul class="header-list"></ul>
                <button class="header-slide">
                    <svg class="header-arrow">
                        <use href="sprite.svg#icon-arrow_to_right"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="firstpage-up none"></div>
        <div class="fivedays none">
            <div class="weather">
                <div class="weather-toggle">
                    <button class="weather-toggle-btn1 current">TODAY</button>
                    <button class="weather-toggle-btn2">5 DAYS</button>
                </div>
                <h2 class="weather-title"></h2>
                <div class="weather-main">
                    <h2 class="weather-title"></h2>
                    <div class="weather-list-container">
                        <ul class="weather-list unmove-big tr"></ul>
                    </div>
                    <div class="weather-list-slider"></div>
                    <div class="weather-moreInfo-container">
                        <ul class="weather-moreInfo unmove-small tr"></ul>
                    </div>
                    <div class="weather-moreInfo-slider"></div>
                </div>
            </div>
            <div class="charts">
                <div class="charts-open"></div>
                <div class="charts-continer">
                    <div class="charts-container-else">
                        <div class="charts-canvas">
                            <canvas id="charts-line"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="firstpage-down none">
            <div class="firstpage-box"></div>
            <div class="firstpage-quotes">
                <p class="firstpage-quotes-text"></p>
                <h3 class="firstpage-quotes-title"></h3>
            </div>
        </div>
    </div>
</body>

</html>
